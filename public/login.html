            <div class="f-input">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

                      </svg>
                      <input placeholder="Username" name="user">
                </span>
            </div>
            
            
            <div class="f-input">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">

                      </svg>
                      <input placeholder="Password" name="pass">
                </span>
            </div>
            
            <div class="btn-div">
            <button class="regbtn" type="submit">
                Sign In
            </button>
        </div>
        </form>
       </div>
